<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
        <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
            },
            watch: {//데이터의 변화에 따라서 특정 로직 실행
                num: function() {
                    this.logText();
                }
            },
            methods: {
                addNum: function() {
                    this.num++;
                },
                logText: function() {
                    console.log('changed');
                    
                }
            },
            //computed: 값계산,validation등 간단한 요청에 주로 사용
            //watch: 무거운 로직에 주로 사용 ex데이터 요청
        })
    </script>
</body>
</html>
