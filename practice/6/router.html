<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <!--router-link*2-->
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view><!--url정보에 따라 라우팅 컴포넌트가 표시됨-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!--router보다 먼저-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js "></script>
    <script>
        var LoginComponent = {
            template:'<div>login</div>'
        }
        var MainComponent = {
            template:'<div>main</div>'
        }

        var router = new VueRouter({
            //페이지의 라우팅 정보(어떤 url로 이동했을때 어떤 페이지가 나올지)
            mode: 'history', //url 해쉬 값 제거
            routes: [
                {
                    path: '/login', //페이지의 url 이름
                    component: LoginComponent, //해당 url에서 표시될 컴포넌트, 하나만 가능
                },//페이지 정보 객체
                {
                    path: '/main',
                    component: MainComponent
                }
            ],
        });

        new Vue({
            el: '#app',
            router: router,
        });
    </script>
</body>
</html>
